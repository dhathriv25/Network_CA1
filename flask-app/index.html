<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Random Image Generator</h1>
        <img id="randomImage" src="" alt="Random Image">
        <button onclick="generateRandomImage()">Generate Random Image</button>
    </div>

    <script>
        const images = [
            'https://source.unsplash.com/500x500/?nature',
            'https://source.unsplash.com/500x500/?technology',
            'https://source.unsplash.com/500x500/?animals',
            'https://source.unsplash.com/500x500/?food',
            'https://source.unsplash.com/500x500/?city',
            'https://source.unsplash.com/500x500/?beach',
            'https://source.unsplash.com/500x500/?mountain'
        ];

        function generateRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const imageUrl = images[randomIndex];
            document.getElementById('randomImage').src = imageUrl;
        }

        // Generate a random image on page load
        window.onload = generateRandomImage;
    </script>

</body>
</html>
